<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/responsiveslides.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animacao.js"></script>
    <title>Cadastro Cliente</title>
</head>
<body>
    <section class="sectioncadastrocliente">
        <div class="container ">
            <img class="img_responsive" src="img/logotipo_fazfesta_cadastro.png" alt="Logo Faz Festa">
            <h1 >Cadastre-se</h1>
        </div>
        <div class="container">
            <form class="form-horizontal">
                <fieldset>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-6 control-label" for="txt_nomecadastro">Nome Completo</label>  
                  <div class="col-md-6">
                  <input id="txt_nomecadastro" name="txt_nomecadastro" type="text" placeholder="Digite seu Nome Completo" class="form-control input-md" required="" maxlength="50">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txt_emailcadastro">E-Mail</label>  
                  <div class="col-md-6">
                  <input id="txt_emailcadastro" name="txt_emailcadastro" type="email" placeholder="Digite seu E-Mail" class="form-control input-md" required="" maxlength="50">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txt_cidadecadastro">Cidade</label>  
                  <div class="col-md-6">
                  <input id="txt_cidadecadastro" name="txt_cidadecadastro" type="text" placeholder="Digite sua Cidade" class="form-control input-md" required="" maxlength="20">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txt_estadocadastro">Estado</label>  
                  <div class="col-md-6">
                  <input id="txt_estadocadastro" name="txt_estadocadastro" type="text" placeholder="Digite seu Estado" class="form-control input-md" required="" maxlength="2">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txt_celularcadastro">Celular</label>  
                  <div class="col-md-6">
                  <input id="txt_celularcadastro" name="txt_celularcadastro" type="text" placeholder="Digite seu Celular" class="form-control input-md" required="" maxlength="13">
                  <span class="help-block">Exemplo: (xx)xxxx-xxxx</span>  
                  </div>
                </div>
                
                <!-- Password input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="txt_senhacadastro">Senha</label>
                  <div class="col-md-6">
                    <input id="txt_senhacadastro" name="txt_senhacadastro" type="text" placeholder="Digite sua Senha" class="form-control input-md" required="" maxlength="10">
                    
                  </div>
                </div>
                
                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="btn_cadastro"></label>
                  <div class="col-md-4">
                    <button id="btn_cadastro" name="btn_cadastro" class="btn btn-success">Cadastre-se</button>
                  </div>
                </div>
                
                </fieldset>
                </form>
          
                
    <h2><a href="loginecadastro.html">Voltar</a> </h2>
    </section>
</body>
</html>
